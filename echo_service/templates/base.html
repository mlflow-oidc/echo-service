<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Echo Service</title>
    <link rel="icon" href="/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg mb-4" role="navigation" aria-label="main nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Echo Service</a>
        <div class="d-flex ms-auto align-items-center">
          <ul class="navbar-nav me-3 mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Recent</a></li>
          </ul>
          <button id="theme-toggle" type="button" class="btn btn-outline-secondary btn-sm" aria-pressed="false" title="Toggle theme">ðŸŒ™</button>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
      const btn = document.getElementById('theme-toggle');
      if (!btn) return;
      const root = document.documentElement;
      function setDark(dark){
        if (dark) root.classList.add('dark'); else root.classList.remove('dark');
        localStorage.setItem('theme', dark ? 'dark' : 'light');
        btn.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
        btn.setAttribute('aria-pressed', dark ? 'true' : 'false');
      }
      const saved = localStorage.getItem('theme');
      if (saved) setDark(saved === 'dark');
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        setDark(prefersDark);
      }
      btn.addEventListener('click', ()=> setDark(!root.classList.contains('dark')));
    })();
    </script>
  </body>
</html>
